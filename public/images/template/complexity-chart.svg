<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff"/>

  <!-- Grid lines -->
  <g stroke="#e5e5e5" stroke-width="1">
    <line x1="60" y1="340" x2="560" y2="340"/>
    <line x1="60" y1="280" x2="560" y2="280"/>
    <line x1="60" y1="220" x2="560" y2="220"/>
    <line x1="60" y1="160" x2="560" y2="160"/>
    <line x1="60" y1="100" x2="560" y2="100"/>
  </g>

  <!-- Axes -->
  <line x1="60" y1="340" x2="560" y2="340" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="60" y1="340" x2="60" y2="40" stroke="#1a1a1a" stroke-width="2"/>

  <!-- O(1) - Constant -->
  <line x1="60" y1="320" x2="560" y2="320" stroke="#059669" stroke-width="3"/>

  <!-- O(log n) - Logarithmic -->
  <path d="M 60 320 Q 200 280, 560 240" stroke="#0891b2" stroke-width="3" fill="none"/>

  <!-- O(n) - Linear -->
  <line x1="60" y1="320" x2="560" y2="80" stroke="#2563eb" stroke-width="3"/>

  <!-- O(n log n) -->
  <path d="M 60 320 Q 310 180, 560 60" stroke="#7c3aed" stroke-width="3" fill="none"/>

  <!-- O(n²) - Quadratic -->
  <path d="M 60 320 Q 160 280, 260 180 T 560 50" stroke="#d00000" stroke-width="3" fill="none"/>

  <!-- Labels -->
  <text x="300" y="30" text-anchor="middle" font-family="Lora, serif" font-size="18" fill="#1a1a1a" font-weight="600">Time Complexity Comparison</text>

  <!-- Y-axis label -->
  <text x="20" y="190" text-anchor="middle" font-family="Lora, serif" font-size="14" fill="#666666" transform="rotate(-90 20 190)">Time</text>

  <!-- X-axis label -->
  <text x="310" y="375" text-anchor="middle" font-family="Lora, serif" font-size="14" fill="#666666">Input Size (n)</text>

  <!-- Legend -->
  <g id="legend" transform="translate(400, 250)">
    <rect x="0" y="0" width="140" height="85" fill="#f9f9f9" stroke="#e5e5e5" stroke-width="1" rx="4"/>

    <line x1="10" y1="15" x2="35" y2="15" stroke="#059669" stroke-width="3"/>
    <text x="40" y="19" font-family="JetBrains Mono, monospace" font-size="11" fill="#1a1a1a">O(1)</text>

    <line x1="10" y1="30" x2="35" y2="30" stroke="#0891b2" stroke-width="3"/>
    <text x="40" y="34" font-family="JetBrains Mono, monospace" font-size="11" fill="#1a1a1a">O(log n)</text>

    <line x1="10" y1="45" x2="35" y2="45" stroke="#2563eb" stroke-width="3"/>
    <text x="40" y="49" font-family="JetBrains Mono, monospace" font-size="11" fill="#1a1a1a">O(n)</text>

    <line x1="10" y1="60" x2="35" y2="60" stroke="#7c3aed" stroke-width="3"/>
    <text x="40" y="64" font-family="JetBrains Mono, monospace" font-size="11" fill="#1a1a1a">O(n log n)</text>

    <line x1="10" y1="75" x2="35" y2="75" stroke="#d00000" stroke-width="3"/>
    <text x="40" y="79" font-family="JetBrains Mono, monospace" font-size="11" fill="#1a1a1a">O(n²)</text>
  </g>

  <!-- Axis markers -->
  <text x="80" y="355" font-family="JetBrains Mono, monospace" font-size="10" fill="#666666">1</text>
  <text x="230" y="355" font-family="JetBrains Mono, monospace" font-size="10" fill="#666666">10</text>
  <text x="380" y="355" font-family="JetBrains Mono, monospace" font-size="10" fill="#666666">100</text>
  <text x="520" y="355" font-family="JetBrains Mono, monospace" font-size="10" fill="#666666">1000</text>
</svg>
