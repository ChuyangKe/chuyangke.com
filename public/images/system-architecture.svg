<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>

  <!-- Client nodes -->
  <g id="clients">
    <rect x="50" y="50" width="120" height="80" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="2" rx="4"/>
    <text x="110" y="95" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#1a1a1a">Client A</text>

    <rect x="50" y="170" width="120" height="80" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="2" rx="4"/>
    <text x="110" y="215" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#1a1a1a">Client B</text>

    <rect x="50" y="290" width="120" height="80" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="2" rx="4"/>
    <text x="110" y="335" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#1a1a1a">Client C</text>
  </g>

  <!-- Load Balancer -->
  <rect x="340" y="160" width="120" height="80" fill="#ffe5e5" stroke="#d00000" stroke-width="2" rx="4"/>
  <text x="400" y="195" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#1a1a1a" font-weight="bold">Load</text>
  <text x="400" y="215" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#1a1a1a" font-weight="bold">Balancer</text>

  <!-- Server nodes -->
  <g id="servers">
    <rect x="630" y="50" width="120" height="80" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="2" rx="4"/>
    <text x="690" y="95" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#1a1a1a">Server 1</text>

    <rect x="630" y="170" width="120" height="80" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="2" rx="4"/>
    <text x="690" y="215" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#1a1a1a">Server 2</text>

    <rect x="630" y="290" width="120" height="80" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="2" rx="4"/>
    <text x="690" y="335" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#1a1a1a">Server 3</text>
  </g>

  <!-- Arrows from clients to load balancer -->
  <path d="M 170 90 L 340 200" stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 210 L 340 200" stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 330 L 340 200" stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrows from load balancer to servers -->
  <path d="M 460 200 L 630 90" stroke="#d00000" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 460 200 L 630 210" stroke="#d00000" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 460 200 L 630 330" stroke="#d00000" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666666"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#d00000"/>
    </marker>
  </defs>

  <!-- Labels -->
  <text x="245" y="140" text-anchor="middle" font-family="Lora, serif" font-size="12" fill="#666666" font-style="italic">requests</text>
  <text x="545" y="140" text-anchor="middle" font-family="Lora, serif" font-size="12" fill="#d00000" font-style="italic">distributed load</text>
</svg>
